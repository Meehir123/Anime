    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem; /* Space between images */
            padding: 1rem;
            max-width: 1200px; /* Constrain the maximum width */
        }
        .image-container div {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 1rem;
            transition: transform 0.3s ease;
        }
        .image-container div:hover {
            transform: scale(1.05);
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-container p {
            margin: 0.5rem 0 0;
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }
        .image-container a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
